[package]
name = "simple-home-dir"
version = "0.1.1"
edition = "2021"

license = "MIT"
repository = "https://github.com/splurf/simple-home-dir"
authors = ["Evan Schwartzentruber <evandotschwartzentruber@gmail.com>"]
description = "A simple and miniscule library allowing one to easily access the user's home directory."
keywords = ["home", "directory"]
categories = ["accessibility"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
opt-level = "s"
lto = "fat"
incremental = true
codegen-units = 1

[target.'cfg(windows)'.dependencies.windows-sys]
version = "0.48.0"
default-features = false
features = ["Win32_System_Com_CallObj", "Win32_Foundation", "Win32_Globalization", "Win32_UI_Shell_Common"]